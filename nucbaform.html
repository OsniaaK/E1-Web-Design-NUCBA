<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1 Formulario "Lautaro"</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
            <form action="">
                
                <label for="name">Nombre:</label>
                <input type="text" id="name">
                <br>
                <br>
                <label for="surname">Apellido: </label>
                <input type="text" id="surname">
                <br>
                <br>
                <label for="cursada">Modalidad de Cursada: </label>
                <input type="radio" id="ondemand">On-Demand
                <input type="radio" id="envivo">En Vivo
                <br>
                <br>
                <label for="email">Correo: </label>
                <input type="email" id="email">
                <br>
                <br>
                <input type="checkbox" id="infonucba">
                <label for="infonucba">Deseo recibir información sobre nuevos posteos en la plataforma de NUCBA</label>
                <br>
                <br>
                <input type="checkbox" id="termsyconds">
                <label for="termsyconds">Declaro que leí los términos y condiciones y estoy listo para convertirme en Desarrollador Web Full Stack</label>
                <br>
                <br>
                <label for="enviar"></label>
                <button type="submit" id="enviar">Enviar
                    
            </form>
        </section>
    </main>
</body>
</html>
